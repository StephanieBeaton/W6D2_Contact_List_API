

  <div id="container">
    <h1>Show Contact</h1>
    <form action="" method="post" id="customtheme">
      <p>
        <label for="contactid">Contact Id</label>
        <input type="text" name="contactid" id="contactid" />
      </p>

      <p>
        <input type="button" name="submit" value="Submit" id="submitbutton"/>
      </p>
    </form>
    <div> in views/contacts directory </div>
  </div>

  <div id="results">
    <table id="contacts">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>
